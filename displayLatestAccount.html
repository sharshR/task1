<template>
	<lightning-card  variant="Narrow"  title="Display Latest Account" icon-name="standard:account">
    
		<template for:each={accounts} for:item="obj">
            <lightning-card key={obj.Id} >
			<div class="clour">
				<lightning-layout multiple-rows>
					<lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="4"
						padding="horizontal-small">
						<div class="custom-box">
							<p>Name:-{obj.Name}</p>
						</div>
					</lightning-layout-item>
					<lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="4"
						padding="horizontal-small">
						<div class="custom-box">
							<p>Industry:-{obj.Industry}</p>
						</div>
					</lightning-layout-item>
					<lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="4"
						padding="horizontal-small">
						<div class="custom-box">
							<p>Number Of Contacts:-{obj.Number_Of_Contacts__c }</p>
						</div>
					</lightning-layout-item>
				</lightning-layout>

			</div>
            </lightning-card>
		</template>
</lightning-card>
</template>
